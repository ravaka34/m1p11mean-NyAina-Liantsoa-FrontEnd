<div class="sticky-wrap">
    <div class="sticky-active">
        <div class="container">
            <div class="row justify-content-between align-items-center gx-60">
                <div class="col-auto">
                    <div class="header-logo"><a ><img src="assets/img/magneva.jpg" alt="logo"></a>
                    </div>
                </div>
                <div class="col-auto">
                    <nav class="main-menu menu-style1 d-none d-lg-block">
                        <ul>
                            <li><a [routerLink]="['/accueil']">Accueil</a></li>
                            <li><a [routerLink]="['/mes-rendez-vous']">Rendez-vous</a></li>
                            <li><a [routerLink]="['/services']">Services</a></li>
                            <li><a [routerLink]="['/membres']">Membres</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-auto">
                  <p *ngIf="authService.getUser() != null">
                    {{ authService.getUser().firstName }} {{ authService.getUser().name }}
                  </p>
                </div>
                <div class="col-auto">
                    <div class="header-btns">
                          <button class="vs-menu-toggle d-inline-block d-lg-none" type="button"><i
                                  class="fal fa-bars"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
