<style>
    .space {
        background-image: url('assets/img/bg/bg2.jpg');
        background-size: cover;
        background-position: center;
    }
</style>
<section class="space d-flex justify-content-center align-items-center">
    <div class="bg-login row">
        <div class="col-lg-12 mb-40 mb-lg-0 wow fadeInUp p-5" data-wow-delay="0.2s">
            <div class="text-center text-lg-start">
                <h2 class="sec-title3 h1 text-uppercase mb-xxl-2 pb-xxl-1 text-center">
                    INSCRIPTION
                </h2>
                <div class="col-xxl-10 pb-xl-3">
                    <p class="pe-xxl-4"></p>
                </div>
            </div>
            <form class="ajax-contact form-style6">
                <p class="form-messages"></p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><b>Nom</b> <span class="text-danger">*</span></label>
                            <input type="text" name="nom" id="nom" class="form-control" value="{{nom}}" />
                        </div>
                        <div class="form-group">
                            <label><b>Email</b> <span class="text-danger">*</span></label>
                            <input type="email" name="email" id="email" class="form-control" value="{{mail}}" />
                        </div>
                        <div class="form-group">
                            <label><b>Pr√©nom</b> <span class="text-danger">*</span></label>
                            <input type="text" name="prenom" id="prenom" class="form-control" value="{{prenom}}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><b>Contact</b> <span class="text-danger">*</span></label>
                            <input type="text" name="contact" id="contact" class="form-control" value="{{contact}}" />
                        </div>
                        <div class="form-group">
                            <label><b>Genre</b> <span class="text-danger">*</span></label>
                            <select class="form-control" name="genre" id="genre">
                                <option *ngFor="let genre of genres" [value]="genre.value">{{ genre.label }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><b>Mot De Passe</b> <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input *ngIf="!showPassword; else showText" type="password" name="password"
                                    id="password" class="form-control" [(ngModel)]="mdp" />
                                <ng-template #showText>
                                    <input *ngIf="showPassword" type="text" name="password" id="password"
                                        class="form-control" [(ngModel)]="mdp" />
                                </ng-template>
                                <button type="button" id="togglePassword" class="btn btn-outline-secondary btn-color"
                                    (click)="togglePassword()">
                                    <i class="far"
                                        [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label><b>Confirmer Mot De Passe</b> <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input *ngIf="!showConfirmPassword; else showText2" type="password"
                                    name="confirmPassword" id="confirmPassword" class="form-control"
                                    [(ngModel)]="confirmMdp" />
                                <ng-template #showText2>
                                    <input *ngIf="showConfirmPassword" type="text" name="confirmPassword"
                                        id="confirmPassword" class="form-control" [(ngModel)]="confirmMdp" />
                                </ng-template>
                                <button type="button" id="toggleConfirmPassword"
                                    class="btn btn-outline-secondary btn-color" (click)="toggleConfirmPassword()">
                                    <i class="far"
                                        [ngClass]="{'fa-eye': showConfirmPassword, 'fa-eye-slash': !showConfirmPassword}"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="vs-btn" type="submit">S'INSCRIRE</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
