<style>
    .space {
        background-position: center;
    }
</style>
<section class="space d-flex justify-content-center align-items-center">
    <div class="bg-login row">
        <div class="col-lg-12 mb-40 mb-lg-0 wow fadeInUp p-5" data-wow-delay="0.2s">
            <div class="text-center text-lg-start">
                <h2 class="sec-title3 h1 text-uppercase mb-xxl-2 pb-xxl-1 text-center">
                    INSCRIPTION
                </h2>
                <div class="col-xxl-10 pb-xl-3">
                    <p class="pe-xxl-4"></p>
                </div>
            </div>
            <form class="form-style6" [formGroup]="signupForm" (submit)="onSubmit()" >
                <p class="form-messages"></p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><b>Nom</b> <span class="text-danger">*</span></label>
                            <input type="text" formControlName="name" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label><b>Email</b> <span class="text-danger">*</span></label>
                            <input type="email" formControlName="email" class="form-control" />
                        </div>
                        <div class="form-group">
                          <label><b>Contact</b> <span class="text-danger">*</span></label>
                          <input type="text" formControlName="contact"/>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label><b>Pr√©nom</b> <span class="text-danger">*</span></label>
                        <input type="text" formControlName="firstName" />
                    </div>


                        <div class="form-group">
                            <label><b>Genre</b> <span class="text-danger">*</span></label>
                            <select class="form-control" formControlName="sex">
                                <option value="1" >Homme</option>
                                <option value="2">Femme</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><b>Mot De Passe</b> <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input *ngIf="!showPassword; else showText" type="password" formControlName="password"
                                   class="form-control"/>
                                <ng-template #showText>
                                    <input *ngIf="showPassword" type="text" formControlName="password"
                                        class="form-control"/>
                                </ng-template>
                                <button type="button" id="togglePassword" class="btn btn-outline-secondary btn-color"
                                    (click)="togglePassword()">
                                    <i class="far"
                                        [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                          <app-error-alert [error]="error"></app-error-alert>
                          <button class="vs-btn" type="submit">S'INSCRIRE</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
