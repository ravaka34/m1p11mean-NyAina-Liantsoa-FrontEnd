<div class="team-style2">
  <div class="team-img">
    <a [routerLink]="['/membre', employee.entity._id ]" >
      <img src="{{ employee.entity.picture }}" alt="member">
    </a>
  </div>
  <h3 class="team-name h5">
    <a [routerLink]="['/membre', employee.entity._id ]" >
      {{ employee.entity.name }} {{ employee.entity.firstName }}
    </a>
  </h3>
  <span class="team-degi">{{ employee.note }} <i class="fas fa-star"></i> </span>

  <a [routerLink]="['/membre', employee.entity._id ]" class="vs-btn" >Voir Profile</a>
</div>
