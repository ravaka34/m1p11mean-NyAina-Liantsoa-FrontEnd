<app-loader *ngIf="loading"></app-loader>
<div class="row page-titles">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Achat / <span class="text-primary"> {{title}}</span></li>
    </ol>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div *ngIf="error" class="row">
                    <app-error [error]="error"></app-error>
                </div>
                <div *ngIf="purchase" class="row product-detail-content">
                    <div class="new-arrival-content pr">
                        <p><b>Date:</b> <span class="mx-1"> {{purchase.date | date:'yyyy-MM-dd'}}</span>
                        </p>
                        <p><b>Montant total:</b> <span class="mx-1"> {{purchase.totalAmount | number:'1.2-2'}} Ar</span>
                        </p>
                    </div>
                </div>
                <div *ngIf="purchase" class="row">
                    <div class="table-responsive">
                        <table class="table primary-table-bordered">
                            <thead class="thead-primary">
                                <tr>
                                    <th scope="col" class="text-uppercase">Pièces</th>
                                    <th scope="col" class="text-uppercase">Prix Unitaire</th>
                                    <th scope="col" class="text-uppercase">Quantité</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let detail of purchase.details">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <span class="w-space-no text-uppercase mx-1">{{detail.piece.name}}</span>
                                        </div>
                                    </td>
                                    <td>
                                        {{detail.unitPrice | number:'1.2-2'}} Ar
                                    </td>
                                    <td>{{detail.quantity}} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
