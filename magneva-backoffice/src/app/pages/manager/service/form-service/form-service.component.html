<app-loader *ngIf="loading"></app-loader>

<div class="row page-titles">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Service / <span class="text-primary"> {{title}}</span></li>
    </ol>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">{{h4}} </h4>
            </div>
            <div class="card-body">
                <div *ngIf="error" class="row">
                    <app-error [error]="error"></app-error>
                </div>
                <div *ngIf="success" class="row">
                    <app-success [success]="success"></app-success>
                </div>
                <div class="form-validation">
                    <form class="needs-validation" novalidate [formGroup]="applyForm" (submit)="submitForm()">
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label">Nom
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" formControlName="name" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label">Prix (Ar)
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" formControlName="price" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label">Durée <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="time" class="form-control" formControlName="duree" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label">Description <span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <textarea class="form-control" rows="4" formControlName="description"
                                            required></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label">Commission <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="commission" class="form-control" formControlName="commission"
                                            required>
                                    </div>
                                </div>
                                <div class="mb-3 row" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
                                    <label class="col-lg-4 col-form-label">Image <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <div class="form-control image-container">
                                            <p *ngIf="!imageDataUrl" >Faites glisser et déposez l'image ici.</p>
                                            <img *ngIf="imageDataUrl" [src]="imageDataUrl" alt="Image déposée">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label"></label>
                                    <div class="col-lg-6">
                                        <button type="submit" class="btn btn-primary form-control">{{submit}}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
