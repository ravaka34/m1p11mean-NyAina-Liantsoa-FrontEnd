<app-loader *ngIf="loading"></app-loader>

<div class="row page-titles">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Employ√© / <span class="text-primary"> {{title}}</span></li>
    </ol>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Modifier le mot de passe</h4>
            </div>
            <div class="card-body">
                <div *ngIf="error" class="row">
                    <app-error [error]="error"></app-error>
                </div>
                <div *ngIf="success" class="row">
                    <app-success [success]="success"></app-success>
                </div>
                <div class="form-validation">
                    <form class="needs-validation" novalidate [formGroup]="applyForm" (submit)="updatePassword()">
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label">Ancien Mot De Passe
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <input *ngIf="!showLastPassword; else showTexte" type="password" name="lastPassword"
                                                id="lastPassword" class="form-control" formControlName="lastPassword" />
                                            <ng-template #showTexte>
                                                <input *ngIf="showLastPassword" type="text" name="lastPassword" id="lastPassword"
                                                    class="form-control" formControlName="lastPassword" />
                                            </ng-template>
                                            <button type="button" id="toggleLastPassword"
                                                class="btn btn-outline-secondary btn-primary"
                                                (click)="toggleLastPassword()">
                                                <i class="far"
                                                    [ngClass]="{'fa-eye': showLastPassword, 'fa-eye-slash': !showLastPassword}"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label">Nouveau Mot De Passe
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <input *ngIf="!showPassword; else showText" type="password" name="password"
                                                id="password" class="form-control" formControlName="password" />
                                            <ng-template #showText>
                                                <input *ngIf="showPassword" type="text" name="password" id="password"
                                                    class="form-control" formControlName="password" />
                                            </ng-template>
                                            <button type="button" id="togglePassword"
                                                class="btn btn-outline-secondary btn-primary"
                                                (click)="togglePassword()">
                                                <i class="far"
                                                    [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label"></label>
                                    <div class="col-lg-6">
                                        <button type="submit" class="btn btn-primary form-control">MODIFIER</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
