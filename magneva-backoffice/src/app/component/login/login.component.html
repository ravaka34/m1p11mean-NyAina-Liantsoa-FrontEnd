<app-loader *ngIf="loading"></app-loader>
<div class="body vh-100">
    <div class="container vh-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-xl-12 mt-3">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="row m-0">
                            <div class="col-xl-6 col-md-6 sign text-center" style="position: relative;">
                                <div>
                                    <img src="assets/images/bg-login.jpg" class="education-img"
                                        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" />
                                </div>
                            </div>

                            <div class="col-xl-6 col-md-6">
                                <div class="sign-in-your text">
                                    <h4 class="fs-20 font-w800 text-black text-center text-uppercase">{{ isManager ? 'Login manager' : 'Login employé'}}</h4>
                                    <form [formGroup]="applyForm" (submit)="login()">
                                        <div *ngIf="error" class="mb-3">
                                            <app-error [error]="error"></app-error>
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Email</strong> <span
                                                    class="text-danger">*</span></label>
                                            <input type="email" class="form-control" formControlName="email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Mot De Passe</strong> <span
                                                    class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input *ngIf="!showPassword; else showText" type="password"
                                                    name="password" id="password" class="form-control"
                                                 formControlName="password"/>
                                                <ng-template #showText>
                                                    <input *ngIf="showPassword" type="text" name="password"
                                                        id="password" class="form-control" formControlName="password"/>
                                                </ng-template>
                                                <button type="button" id="togglePassword"
                                                    class="btn btn-outline-secondary btn-primary"
                                                    (click)="togglePassword()">
                                                    <i class="far"
                                                        [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group d-flex align-items-center justify-content-between">
                                                <div class="form-check custom-checkbox ms-1 mb-3">
                                                    <input type="checkbox" class="form-check-input"
                                                        id="basic_checkbox_1">
                                                    <label class="form-check-label"
                                                        style="font-weight: normal !important" for="basic_checkbox_1">Me
                                                        Rappeler</label>
                                                </div>
                                                <div *ngIf="isManager" class="mb-3">
                                                    <a class="text-primary" [routerLink]="['employe/connexion']">Connexion employé</a>
                                                </div>
                                                <div *ngIf="!isManager" class="mb-3">
                                                    <a class="text-primary" [routerLink]="['manager/connexion']">Connexion manager</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">SE
                                                CONNERCTER</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
