<div class="row page-titles">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Accueil / <span class="text-primary"> {{title}}</span></li>
    </ol>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">{{title}} </h4>
            </div>
            <div class="card-body">
                <div *ngFor="let tab of tableau">
                    {{tab.id}} - {{tab.value}}
                </div>
            </div>
        </div>
    </div>
</div>
